<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Disk Mensagem Studio Neil Marcos ‚Äî Admin + Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/icons/icon-192.png" />

  <!-- Estilos do seu projeto (mant√©m o visual atual) -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Estilo m√≠nimo para esta p√°gina + bot√£o de instalar -->
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; background:#0b1220; color:#e5e7eb; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; font-size: clamp(18px, 3vw, 24px); }
    .badge { font-size: 12px; padding: 4px 8px; border-radius:999px; background:#0ea5e9; color:white; font-weight:600; }
    .card { margin-top:16px; padding:24px; border-radius:16px; background: rgba(255,255,255,0.04); box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .btn { appearance: none; cursor:pointer; border:0; border-radius:12px; padding:12px 18px; font-weight:700; }
    .btn-primary { background:#0ea5e9; color:white; }
    .btn-ghost { background:transparent; color:#93c5fd; outline:1px solid rgba(148,163,184,.25); }
    .muted { opacity:.85; font-size:14px; }
    /* Bot√£o flutuante de instala√ß√£o */
    #installBtn { position: fixed; right:16px; bottom:16px; padding:12px 16px; border:0; border-radius:999px; font-weight:700; background:#0ea5e9; color:#fff; cursor:pointer; box-shadow:0 12px 24px rgba(0,0,0,.25); z-index:9999; }
    #installBtn[hidden] { display:none; }
    #installBtn:disabled { opacity:.6; cursor:not-allowed; }
    a.link { color:#93c5fd; text-decoration: none; }
    a.link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <span>üì¢ Disk Mensagem Studio Neil Marcos</span>
      <span class="badge">PWA</span>
    </div>

    <div class="card">
      <h2 style="margin:0 0 12px 0;">Abrir</h2>
      <div class="row" style="margin-bottom:12px;">
        <a class="btn btn-primary" href="/cliente.html">Cliente</a>
        <a class="btn btn-ghost" href="/admin.html">Admin</a>
      </div>
      <p class="muted">
        Dica: depois de abrir no Android (Chrome), toque no menu <b>‚ãÆ</b> ‚Üí <b>Instalar app</b> (ou <b>Adicionar √† tela inicial</b>).
      </p>
      <p class="muted" style="margin-top:6px;">
        Se preferir, use o bot√£o azul ‚ÄúInstalar app‚Äù que aparece no canto quando o Chrome permitir a instala√ß√£o.
      </p>
    </div>
  </div>

  <!-- Bot√£o flutuante para instalar o PWA -->
  <button id="installBtn" hidden>Instalar app</button>

  <!-- Registro do Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(() => {});
      });
    }
  </script>

  <!-- L√≥gica do bot√£o "Instalar app" -->
  <script>
    (function () {
      let deferredPrompt = null;
      const btn = document.getElementById('installBtn');

      // Se j√° estiver instalado (standalone), n√£o mostra o bot√£o
      const isStandalone =
        window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true;
      if (btn && isStandalone) btn.hidden = true;

      // Disparado quando o app est√° instal√°vel
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if (btn) btn.hidden = false;
      });

      // Clique no bot√£o ‚Üí abrir prompt
      if (btn) {
        btn.addEventListener('click', async () => {
          if (!deferredPrompt) return;
          try {
            btn.disabled = true;
            deferredPrompt.prompt();
            await deferredPrompt.userChoice; // { outcome: 'accepted' | 'dismissed' }
          } finally {
            deferredPrompt = null;
            btn.disabled = false;
            btn.hidden = true;
          }
        });
      }

      // Ap√≥s instalar
      window.addEventListener('appinstalled', () => {
        if (btn) btn.hidden = true;
      });
    })();
  </script>
</body>
</html>
